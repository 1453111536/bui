<!doctype html>
<html lang="zh">

<body>

  <div class="row">

        {text:'选项1',value:'a'},

        {text:"数字值",value:3}
      ],
        items2 = [
        {text:'选项1',value:'a'},
        {text:"数字值",value:3}

    BUI.use(['suggestlist'], function(SuggestList){
