<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>MultitList demo</title>

  <link href="http://g.tbcdn.cn/fi/bui/css/dpl-min.css" rel="stylesheet">
  <link href="http://g.tbcdn.cn/fi/bui/css/bui-min.css" rel="stylesheet">
  <script src="http://g.tbcdn.cn/fi/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.tbcdn.cn/fi/bui/bui.js"></script>
  <script src="../../picker/mixin.js "></script>
  <script src="../../overlay/dialog.js "></script>
  <script src="multilist.js"></script>
  <script src="multilistpicker.js"></script>
</head>
<body>

  <div id="J_MultiSelect">
    <input type="text" id="multilist">
  </div>

  <script type="text/javascript">

    var items1 = [
        {text:'选项1',value:'a'},
        {text:'选项2',value:'b'},
        {text:'选项3',value:'c'},
        {text:"数字值",value:3}
      ],
        items2 = [
        {text:'选项1',value:'a'},
        {text:"数字值",value:3}
      ];

    BUI.use(['bui/extensions/mulit/multilist', 'bui/extensions/mulit/multilistpicker'], function(Multilist, MultilistPicker){
      var multilist = new Multilist({
        source: {
          items: items1
        }
      });
      var picker = new MultilistPicker({
        trigger: '#multilist',
        children: [multilist]
      }).render();
    });
   
  </script>
</body>
</html>
