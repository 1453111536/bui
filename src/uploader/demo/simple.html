  <link href="../../../build/css/bui.css?t=201307291544" rel="stylesheet">

  <script src="http://a.tbcdn.cn/s/bui/jquery-1.8.1.min.js"></script>
  <script src="http://g.tbcdn.cn/fi/bui/bui-min.js"></script>
  <script src="../../uploader/base.js"></script>
  <script src="../../uploader/uploader.js"></script>

</head>
<body>
  
  <style type="text/css">
  .defaultTheme-queue .bui-queue-item-error{
    color: #f00;
  }
  </style>
  <h2>使用js传参方式上传文件</h2>
  <div class="row">
    <div class="span24">
      <div id="J_Uploader"></div>
    </div>
  </div>
<script>
  BUI.setDebug(true);
  BUI.use('bui/uploader', function(Uploader){
    var uploader = new Uploader.Uploader({
      render: '#J_Uploader',
      url: '../../../test/upload/upload.php'
    });
  uploader.render();
  });
</script>
</body>
